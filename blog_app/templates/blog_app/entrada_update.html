{% extends 'blog_app/base.html' %} {% block content %}
<div class="flex justify-center align-center w-full">
  <form
    method="post"
    class="bg-white shadow-md p-2 inline-flex flex-col mt-2 border border-indigo-200 rounded-md"
  >
    {% csrf_token %} {% for field in form %}
    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="{{ field.id_for_label }}"
      >
        {{ field.label }}
      </label>
      <div class="border border-indigo-200 rounded-md inline-flex">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Editar
    </button>
  </form>
</div>
{% endblock content %}
